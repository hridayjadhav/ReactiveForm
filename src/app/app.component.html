<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        placeholder="Full Name"
        class="form-control"
        name="fullName"
        formControlName="fullName"
        [ngClass]="{ 'is-invalid' : fullname.touched && fullname.invalid }"
      />
      <div
        class="alert alert-danger"
        *ngIf="fullname.touched && fullname.invalid"
      >
        <div *ngIf="fullname.errors.required">The full name is required..</div>
        <div *ngIf="fullname.errors.minlength">
          Full should be atlease 5 charecters..
        </div>
      </div>
    </div>


    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        placeholder="Email"
        class="form-control"
        name="email"
        formControlName="email"
        [ngClass]="{ 'is-invalid' : Email.touched && Email.invalid }"
      />
      <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
        <div *ngIf="Email.errors.required">Email is required..</div>
        <div *ngIf="Email.errors.pattern">Put Proper Email</div>
      </div>
    </div>


    <!-- Contact Details Nested Form Group -->

    <div formGroupName = 'contactDetails'> 
      <div class="form-group"> 
        <label>Address</label>
        <textarea
          rows="3"
          class="form-control"
          name="address"
          formControlName="address"
          [ngClass]="{ 'is-invalid' : Address.touched && Address.invalid }"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="Address.touched && Address.invalid"
        >
          <div *ngIf="Address.errors.required">Address is required..</div>
        </div>
      </div>
  
  
      <div class="form-group">
        <label>Shipping Address</label>
        <textarea
          rows="3"
          placeholder="Shipping Address"
          class="form-control"
          name="shippingAddress"
          formControlName="shippingAddress"
          [ngClass]="{ 'is-invalid' : shippingAddress.touched && shippingAddress.invalid }"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="shippingAddress.touched && shippingAddress.invalid"
        >
          <div *ngIf="shippingAddress.errors.required">Shipping Address is required..</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Contact No.</label>
        <input
          type="text"
          placeholder="Contact No."
          class="form-control"
          name="contactNo"
          formControlName="contactNo"
          [ngClass]="{ 'is-invalid' : contactNo.touched && contactNo.invalid }"
        />
        <div class="alert alert-danger" *ngIf="contactNo.touched && contactNo.invalid">
          <div *ngIf="contactNo.errors.required">ContactNo is required..</div>
          <div *ngIf="contactNo.errors.pattern">Put Proper ContactNo</div>
        </div>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input type="text" class="form-control" #skill (keyup.enter)="addSkills(skill)">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of Skills.controls; let i = index">
            {{ skill.value }}
            <a class="btn btn-sm btn-danger" (click)="removeSkills(i)">X</a>
          </li>
        </ul>
      </div>
    </div>

    <button class="btn btn-primary mt-5" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
